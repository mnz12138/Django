<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <p v-html="message"></p>
        <ul>
            <li v-for="(value, key, index) in message">
                <label v-html="index"></label>
                <label v-html="key"></label>
                <label v-html="value"></label>
            </li>
        </ul>
        千米 : <input type = "text" v-model = "kilometers"><br/>
        米 : <input type = "text" v-model = "meters"><br/>
        <p id="info"></p>
        <button type="button" @click="loadData">刷新</button>
        <p v-html="site"></p>
    </div>
    <script>
        var vmm = new Vue({
            el: '#app',
            data: {
                message: '正在加载...',
                name: 'Google',
                url: 'http://www.google.com',
                kilometers: 0,
                meters: 0,
            },
            computed:{
                //计算性属性
                site: {
                    // getter
                    get: function () {
                        return this.name + ' ' + this.url
                    },
                    // setter
                    set: function (newValue) {
                        var names = newValue.split(' ')
                        this.name = names[0]
                        this.url = names[names.length - 1]
                    }
                },
                // 计算属性的 getter
                reversedMessage: function () {
                    // `this` 指向 vm 实例
                    return this.message.split('').reverse().join('')
                }
            },
            watch: {//监听属性
                kilometers: function(val) {
                    this.kilometers = val;
                    this.meters = val * 1000;
                },
                meters: function (val) {
                    this.kilometers = val/ 1000;
                    this.meters = val;
                }
            },
            methods: {
                showData: function() {
                    axios.get('http://127.0.0.1:8000/getJSON')
                    .then(function(response){
                        vmm.message = response
                    }).catch(function(error){
                        alert(error);
                    });
                }
            }
        })
        function loadData() {
            vmm.message = '正在刷新...';
            setTimeout(function(){vmm.showData()},1000);
        }
        loadData();
        // 调用 setter， vm.name 和 vm.url 也会被对应更新
        vmm.site = '百度一下 http://www.baidu.com';
        document.write('name: ' + vmm.name);
        document.write('<br>');
        document.write('url: ' + vmm.url);
        // $watch 是一个实例方法
        vmm.$watch('kilometers', function(newValue, oldValue) {
            // 这个回调将在 vm.kilometers 改变后调用
            document.getElementById("info").innerHTML = "修改前值为: " + oldValue + "，修改后值为: " + newValue;
        })
        // https://www.sojson.com/open/api/weather/json.shtml?city=%E5%8C%97%E4%BA%AC
    </script>
</body>
</html>
