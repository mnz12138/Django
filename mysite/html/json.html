<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/2.7.0/vue-router.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .active {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-html="message"></p>
        <ul>
            <li v-for="(value, key, index) in message">
                <label v-html="index"></label>
                <label v-html="key"></label>
                <label v-html="value"></label>
            </li>
        </ul>
        千米 : <input type = "text" v-model = "kilometers"><br/>
        米 : <input type = "text" v-model = "meters"><br/>
        <p id="info"></p>
        <button type="button" @click="loadData">刷新</button>
        <p v-html="site"></p>
        <div v-bind:class="{ active: isActive }"></div>
        <!-- 在 "change" 而不是 "input" 事件中更新 -->
        <input v-model.lazy.trim="msg" >
        <p v-html="msg"></p>
        <!-- Prop -->
        <input v-model="parentMsg"/>
        <component1 v-bind:message="parentMsg">123</component1>
        <component2 v-bind:message="parentMsg"></component2>
        <ol>
            <todo-item v-for="item in sites" v-bind:todo="item"></todo-item>
        </ol>
        <example num="100" propB="propB" msg="abc" object="{a:'a'}" cust="1"></example>
        <p>页面载入时，input 元素自动获取焦点：</p>
        <input v-focus/>
    </div>
    <div id="router">
        <h1>Hello App!</h1>
        <p>
            <!-- 使用 router-link 组件来导航. -->
            <!-- 通过传入 `to` 属性指定链接. -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <router-link to="/foo">Go to Foo</router-link>
            <router-link to="/bar">Go to Bar</router-link>
        </p>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>
    </div>
    <script>
        // 0. 如果使用模块化机制编程，導入Vue和VueRouter，要调用 Vue.use(VueRouter)
        // 1. 定义（路由）组件。
        // 可以从其他文件 import 进来
        const Foo = { template: '<div>foo</div>' }
        const Bar = { template: '<div>bar</div>' }
        // 2. 定义路由
        // 每个路由应该映射一个组件。 其中"component" 可以是
        // 通过 Vue.extend() 创建的组件构造器，
        // 或者，只是一个组件配置对象。
        // 我们晚点再讨论嵌套路由。
        const routes = [
            { path: '/foo', component: Foo },
            { path: '/bar', component: Bar }
        ]
        // 3. 创建 router 实例，然后传 `routes` 配置
        // 你还可以传别的配置参数, 不过先这么简单着吧。
        const router = new VueRouter({
            routes // （缩写）相当于 routes: routes
        })
        // 4. 创建和挂载根实例。
        // 记得要通过 router 配置参数注入路由，
        // 从而让整个应用都有路由功能
        const app = new Vue({
            // el: '#router',
            router: router
        }).$mount('#router')

        // 全局组件注册
        Vue.component('component1', {
            props: ['message'],
            // <slot>标签的内容只有在<component1>不包含子标签才显示，否则<slot>标签显示<component1>标签的子标签
            template: '<h3><label v-html="message"></label>自定义全局组件!<slot>只有在没有要分发的内容时才会显示。</slot></h3>'
        })
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li><label v-html="todo.text"></label></li>'
        })
        // Prop验证
        Vue.component('example', {
            props: {
                // 基础类型检测 （`null` 意思是任何类型都可以）
                num: Number,
                // 多种类型
                propB: [String, Number],
                // 必传且是字符串
                msg: {
                    type: String,
                    required: true
                },
                // 数字，有默认值
                num1: {
                    type: Number,
                    default: 100
                },
                // 数组／对象的默认值应当由一个工厂函数返回
                object: {
                    type: Object,
                    default: function () {
                        return { message: 'hello' }
                    }
                },
                // 自定义验证函数
                cust: {
                    validator: function (value) {
                        return value > 10
                    }
                }
            },
            template: '<div>验证Prop\
                <p v-html="num"></p>\
                <p v-html="propB"></p>\
                <p v-html="msg"></p>\
                <p v-html="num1"></p>\
                <p v-html="object"></p>\
                <p v-html="cust"></p>\
                </div>'
        })
        var Child = {
            props: ['message'],
            template: '<h3><label v-html="message"></label>自定义局部组件!</h3>'
        }
        var vmm = new Vue({
            el: '#app',
            data: {
                message: '正在加载...',
                name: 'Google',
                url: 'http://www.google.com',
                kilometers: 0,
                meters: 0,
                isActive: true,
                msg: 'runoob',
                parentMsg: '',
                sites: [
                    { text: 'Runoob' },
                    { text: 'Google' },
                    { text: 'Taobao' }
                ],
                propA: 123
            },
            directives: {
                // 注册一个局部的自定义指令 v-focus
                focus: {
                    // 指令的定义
                    inserted: function (el) {
                        // 聚焦元素
                        el.focus()
                    }
                }
            },
            components: {
                'component2': Child,
            },
            computed:{
                //计算性属性
                site: {
                    // getter
                    get: function () {
                        return this.name + ' ' + this.url
                    },
                    // setter
                    set: function (newValue) {
                        var names = newValue.split(' ')
                        this.name = names[0]
                        this.url = names[names.length - 1]
                    }
                },
                // 计算属性的 getter
                reversedMessage: function () {
                    // `this` 指向 vm 实例
                    return this.message.split('').reverse().join('')
                }
            },
            watch: {//监听属性
                kilometers: function(val) {
                    this.kilometers = val;
                    this.meters = val * 1000;
                },
                meters: function (val) {
                    this.kilometers = val/ 1000;
                    this.meters = val;
                }
            },
            methods: {
                showData: function() {
                    axios.get('http://127.0.0.1:8000/getJSON')
                    .then(function(response){
                        vmm.message = response
                    }).catch(function(error){
                        alert(error);
                    });
                }
            }
        })
        function loadData() {
            vmm.message = '正在刷新...';
            setTimeout(function(){vmm.showData()},1000);
        }
        loadData();
        // 调用 setter， vm.name 和 vm.url 也会被对应更新
        vmm.site = '百度一下 http://www.baidu.com';
        document.write('name: ' + vmm.name);
        document.write('<br>');
        document.write('url: ' + vmm.url);
        // $watch 是一个实例方法
        vmm.$watch('kilometers', function(newValue, oldValue) {
            // 这个回调将在 vm.kilometers 改变后调用
            document.getElementById("info").innerHTML = "修改前值为: " + oldValue + "，修改后值为: " + newValue;
        })
        // https://www.sojson.com/open/api/weather/json.shtml?city=%E5%8C%97%E4%BA%AC
    </script>
</body>
</html>
